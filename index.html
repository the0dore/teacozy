<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="resources/css/style.css">
    <link rel="stylesheet" href="resources/images/img-mission-background.jpg">
</head>
<body>
   <header>
      
      <img class="logo" src="resources/images/img-tea-cozy-logo.png" alt="TeaCozy">
      
      <nav>
          <a href="#mission">Mission</a>
          <a href="#featured-tea">Featured Tea</a>
          <a href="#locations">Locations</a>
      </nav>
       
   </header>
   
   
   <div class="content">
      
      <div class="mission">
          <div class="headings">
              <h2>Our Mission</h2>
              <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
          </div>
      </div>
      
      <div class="featured-tea">
          <div class="headings">
              <h2>Tea of the Month</h2>
              <h4>What's Steeping at The Tea Cozy?</h4>
          </div>
          <div class="images" id="fall-berry-blitz">
               <img src="resources/images/img-berryblitz.jpg" width="300px" height="200px" alt="Fall Berry Blitz Tea">
               <h4>Fall Berry Blitz Tea</h4>           
          </div>
              <div class="images" id="spiced-rum">
               <img src="resources/images/img-spiced-rum.jpg" width="300px" height="200px" alt="Spiced Rum Tea">
               <h4>Spiced Rum Tea</h4>           
          </div>
          <div class="images" id="seasonal-donuts">
               <img src="resources/images/img-donut.jpg" width="300px" height="200px" alt="Seasonal Donuts">
               <h4>Seasonal Donuts</h4>           
          </div>
          <div class="images" id="myrtle-ave">
               <img src="resources/images/img-myrtle-ave.jpg" width="300px" height="200px" alt="Myrtle Ave Tea">
               <h4>Myrtle Ave Tea</h4>           
          </div>
              <div class="images" id="bedford-bizarre">
               <img src="resources/images/img-bedford-bizarre.jpg" width="300px" height="200px" alt="Bedford Bizarre Tea">
               <h4>Bedford Bizarre Tea</h4>           
          </div>          
      </div>
       
   </div>
    
</body>
</html>
